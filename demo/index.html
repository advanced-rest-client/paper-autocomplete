<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Paper Autocomplete Demo</title>

  <style>
  .form .form-row paper-autocomplete {
    top: 32px;
  }

  .relative {
    position: relative;
  }

  html {
    --box-shadow-4dp: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                0 1px 10px 0 rgba(0, 0, 0, 0.12),
                0 2px 4px -1px rgba(0, 0, 0, 0.4);
  }
  </style>
</head>

<body>
  <div class="vertical-section vertical-section-container centered relative">
    <p>Suggestions with predefined list</p>
    <div class="relative">
      <paper-input label="Enter fruit name" id="fruits"></paper-input>
      <paper-autocomplete openonfocus id="fruitsSuggestions"></paper-autocomplete>
    </div>
    <p>
      <span>"query" event fired:</span>
      <span id="queryCounter">0</span>,
      <span>"selected" event fired:</span>
      <span id="selectedCounter">0</span>
    </p>
  </div>

  <div class="vertical-section vertical-section-container centered relative">
    <p>Has predefined value</p>
    <div class="relative">
      <paper-input label="Enter fruit name" id="fruits2" value="Apple"></paper-input>
      <paper-autocomplete openonfocus id="fruitsSuggestions2"></paper-autocomplete>
    </div>
  </div>

  <div class="vertical-section vertical-section-container centered relative">
    <p>Attach autocomplete to existing input field</p>
    <div class="relative">
      <paper-input-container>
        <label slot="label">Enter friut name</label>
        <input slot="input" type="text" id="externalField">
      </paper-input-container>
      <paper-autocomplete loader id="fruitExternal"></paper-autocomplete>
    </div>
  </div>

  <div class="vertical-section vertical-section-container centered relative">
    <p>Autocomplete in dynamic forms</p>
    <div id="dynamicDemo"></div>
  </div>

  <div class="vertical-section vertical-section-container centered relative">
    <p>Autocomplete can be positioned</p>
    <div class="relative">
      <paper-input label="Enter fruit name" id="positionedField"></paper-input>
      <paper-autocomplete id="fruitsPositioned" openonfocus  dynamicalign verticalalign="top"
        horizontalalign="left" verticaloffset="56"></paper-autocomplete>
    </div>
  </div>

  <script type="module" src="./index.js"></script>

</body>
</html>
